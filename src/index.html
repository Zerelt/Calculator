<!DOCTYPE html>
<html lang='en'>

<head>

  <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700|Poiret+One' rel='stylesheet' type='text/css'>
  <link href='./style.css' rel='stylesheet'>
  <script src="./jquery/jquery-3.1.1.slim.min.js"></script>
  <script src='./script.js' type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">

</head>

<body id="body">
  <div id="calculator">
    <p id="title">Zerelt's JS calculator</p>
    <div id="hidden"></div>
    <div id="display"><span id="span"></span></div>
    <div class="column">
      <div class="key" id="ac"> ac </div>
      <div class="key" id="7"> 7 </div>
      <div class="key" id="4"> 4 </div>
      <div class="key" id="1"> 1 </div>
      <div class="key" id="0"> 0 </div>
    </div>
    <div class="column">
      <div class="key" id="ce"> ce </div>
      <div class="key" id="8"> 8 </div>
      <div class="key" id="5"> 5 </div>
      <div class="key" id="2"> 2 </div>
      <div class="key" id="dot"> . </div>
    </div>
    <div class="column">
      <div class="key" id="root"> &radic; </div>
      <div class="key" id="9"> 9 </div>
      <div class="key" id="6"> 6 </div>
      <div class="key" id="3"> 3 </div>
      <div class="key" id="equal"> = </div>
    </div>
    <div class="column" id="column4">
      <div class="key" id="divide"> &divide; </div>
      <div class="key" id="multiply"> &times; </div>
      <div class="key" id="minus"> - </div>
      <div class="key" id="plus"> + </div>

    </div>
  </div>

</body>

</html>
